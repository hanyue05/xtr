
<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>咪的小心意</title>
<style>
:root{--bg:#fffefc; --accent:#ff6b9a; --muted:#888;}
html,body{height:100%;margin:0;background:var(--bg);font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue","PingFang SC","Microsoft Yahei",sans-serif;color:#222;}
.container{height:100vh;display:flex;align-items:center;justify-content:center;padding:18px;box-sizing:border-box;}
.card{width:100%;max-width:520px;height:86vh;background:linear-gradient(180deg,#fff,#fff);border-radius:18px;box-shadow:0 10px 30px rgba(20,30,60,0.08);overflow:hidden;position:relative;}
.slider{height:100%;display:flex;transition:transform .45s cubic-bezier(.2,.9,.3,1);}
.slide{flex:0 0 100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:28px;box-sizing:border-box;text-align:center;}
.title{font-size:20px;color:var(--accent);margin-bottom:8px;letter-spacing:0.4px;}
.big{font-size:18px;margin:8px 0;color:#333;}
.desc{color:var(--muted);font-size:14px;margin-top:6px;}
.cat{width:66vw;max-width:300px;display:block;margin:12px auto;filter:drop-shadow(0 6px 18px rgba(0,0,0,0.06));}
.nav{position:absolute;top:50%;transform:translateY(-50%);width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.85);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(20,30,60,0.07);cursor:pointer;}
.nav-left{left:12px;} .nav-right{right:12px;}
.arrow{font-size:20px;color:#666;user-select:none;}
.dots{position:absolute;left:50%;transform:translateX(-50%);bottom:18px;display:flex;gap:8px;}
.dot{width:8px;height:8px;border-radius:99px;background:#eee;}
.dot.active{background:var(--accent);width:22px;border-radius:6px;height:8px;transition:all .28s;}
.footer{position:absolute;left:0;right:0;bottom:8px;text-align:center;color:var(--muted);font-size:13px;}
.button{margin-top:18px;padding:12px 18px;border-radius:12px;border:0;background:linear-gradient(90deg,#ff89a8,#ff6b9a);color:white;font-weight:600;font-size:16px;cursor:pointer;box-shadow:0 8px 20px rgba(255,107,154,0.18);}
.heart-cat{width:52vw;max-width:220px;opacity:0;transform:scale(.9);transition:all .6s cubic-bezier(.2,.9,.3,1);filter:drop-shadow(0 10px 30px rgba(0,0,0,0.08));}
.show{opacity:1;transform:scale(1);}
.topnote{position:absolute;left:18px;top:12px;color:var(--muted);font-size:13px;}
@media (max-width:420px){ .card{border-radius:12px;} .title{font-size:18px;} .big{font-size:16px;} .cat{max-width:240px;} }
</style>
</head>

  const slider = document.getElementById('slider');
  const slides = Array.from(slider.children);
  const left = document.getElementById('left');
  const right = document.getElementById('right');
  const dots = Array.from(document.querySelectorAll('.dot'));
  let index = 0;
  const max = slides.length -1;
  function go(i){
    index = Math.max(0, Math.min(max, i));
    slider.style.transform = `translateX(${-index*100}%)`;
    dots.forEach((d,di)=> d.classList.toggle('active', di===index));
  }
  left.addEventListener('click', ()=> go(index-1));
  right.addEventListener('click', ()=> go(index+1));

  let startX = 0, delta = 0, touching=false;
  slider.addEventListener('touchstart', e=>{ touching=true; startX = e.touches[0].clientX; slider.style.transition='none'; });

  // keyboard
  document.addEventListener('keydown', e=>{ if(e.key==='ArrowRight') go(index+1); if(e.key==='ArrowLeft') go(index-1); });
